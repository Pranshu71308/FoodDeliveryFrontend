<div class="modal-header">
  <h4 class="modal-title">Checkout</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="onCloseClick()"></button>
</div>

<div class="modal-body">
  <div class="section" [ngClass]="getSectionClass(1)">
    <table class="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.itemName }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price }} ₹</td>
        </tr>
      </tbody>
    </table>
    <p class="cart-total">Total: {{ getTotalAmount() }} ₹</p>
  </div>

  <div class="section" [ngClass]="getSectionClass(2)">
    <div *ngIf="address1 && address2">
      <p class="select-address">Select address for delivery:</p>
      <div class="address-buttons">
        <button type="button" class="btn btn-outline-primary" (click)="selectAddress(address1)">{{ address1 }}</button>
        <button type="button" class="btn btn-outline-primary" (click)="selectAddress(address2)">{{ address2 }}</button>
      </div>
    </div>
    <div *ngIf="!address1 || !address2">
      <p>Please enter address details in your profile.</p>
    </div>
    <div class="make-payment-btn">
      <button type="button" class="btn btn-danger" (click)="makePayment()">Place Order</button>
    </div>

  </div>

  <!-- <div class="section" [ngClass]="getSectionClass(3)">
  </div> -->
</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="prevSection()" *ngIf="currentSection > 1">← Previous</button>
  <button type="button" class="btn" (click)="nextSection()" *ngIf="currentSection < 2">Next →</button>
</div>
