<div class="container-fluid full-height d-flex align-items-center justify-content-center">
    <div class="row justify-content-center">
        <div class="card transparent-card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form (ngSubmit)="login()">
              <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="identifier" placeholder="Enter email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password" required>
                <div class="invalid-feedback">Please enter your password.</div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <span>Don't have an Account? <a class="reglink" routerLink="/authentication/register">Register here</a></span>
              <br>
              <span>Forgot your password? <a class="forgot-link" routerLink="/authentication/forgot-password">Reset it here</a></span> <!-- Forgot Password link -->
            <div *ngIf="errorMessage" class="mt-3 alert alert-danger">{{ errorMessage }}</div> <!-- Display error message -->
          </div>
      </div>
    </div>
</div>
